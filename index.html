<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donazione Regalo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-bottom {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .description {
      flex: 1 1 300px;
    }

    .description p {
      margin-top: 0;
      line-height: 1.5;
    }

    .qr-code {
      flex: 0 0 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-code img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .card-bottom {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .description, .qr-code {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Immagine superiore -->
    <img src="foto.jpg" alt="Foto regalo" class="card-image">

    <!-- Parte inferiore -->
    <div class="card-bottom">
      <div class="description">
        <h2>Contribuisci al regalo üéÅ</h2>
        <p>Stiamo raccogliendo un piccolo contributo per fare una sorpresa speciale a <strong>[Nome]</strong>. Se vuoi partecipare, puoi farlo direttamente tramite Satispay scansionando il codice QR accanto.</p>
        <p>Ogni contributo √® benvenuto, grazie di cuore! üíñ</p>
      </div>
      <div class="qr-code">
        <img src="qr-satispay.png" alt="QR Code Satispay">
      </div>
    </div>
  </div>

</body>
</html>
